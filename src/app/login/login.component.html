<div class="row">
<div class="col-md-3"></div>
<div class="col-md-4">
  <div class="panel panel-primary">
    <div class="panel-header">
      <h3 align="center" class="text-capitalize text-primary">Login</h3>
    </div>
    <div class="alert alert-danger" align="center" *ngIf="errMsg">Invalid Email or Password</div>

    <div class="panel-body">
      <form #f="ngForm" (ngSubmit) = onLogin(f)>
      <div class="form-group">
        <input type="text" class="form-control"
          required
          name="email"
          ngModel
          #email = "ngModel"
          email
          placeholder="Enter Email"
          >
          <span class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">Please Enter Valid Email</span>
      </div>
        <div class="form-group">
          <input type="password" class="form-control"
                 required
                 name="pass"
                 ngModel
                 #pass = "ngModel"
                 minlength="8"
                 placeholder="Enter Password"
          >
          <span class="text-danger" *ngIf="pass.invalid && (pass.dirty || pass.touched)">Please Enter Password</span>
        </div>
        <div class="form-group" align="center">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
